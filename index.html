<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JQuery</title>
</head>
<body>
    <h2>Curso JQuery</h2>

    <ul>
        <li>Perro</li>
        <li>Capibara</li>
        <li>Gato</li>
    </ul>

    <ul>
        <li>Toyota</li>

            $("ul li:first-child").hide(1000);

            // $(selector).hide(speed, callback);

        });

    </script>
</body>
</html>
